
query ListMovies {
  movies {
    id
    title
    year
    genres
    imageUrl
  }
}

query GetMovieById($movieId: UUID!) {
  movies(movieId: $movieId) {
    id
    title
    year
    genres
    imageUrl
    reviews {
      rating
      reviewText
      createdAt
      user {
        id
        username
      }
    }
  }
}

query ListUsers {
  users {
    id
    username
  }
}


query GetUserReviews($userId: UUID!) {
  users(userId: $userId) {
    id
    username
    reviews {
      rating
      reviewText
      createdAt
      movie {
        id
        title
      }
    }
  }
}

query SearchMovie($titleInput: String, $genre: String) {
  movies(filter: { title: { like: $titleInput }, genres: { contains: $genre } }) {
    id
    title
    year
    genres
    imageUrl
  }
}
