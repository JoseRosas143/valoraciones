
type Movie @table(name: "movies") {
    id: String! @pk
    title: String!
    genre: String
    imageUrl: String
    reviews: [Review] @foreignKey(from: "id", to: "movieId")
}

type User @table(name: "users") {
    id: String! @pk
    username: String
    reviews: [Review] @foreignKey(from: "id", to: "userId")
}

type Review @table(name: "reviews") {
    userId: String!
    movieId: String!
    reviewText: String
    rating: Int
    reviewDate: Timestamp
    movie: Movie @foreignKey(from: "movieId", to: "id")
    user: User @foreignKey(from: "userId", to: "id")
}
